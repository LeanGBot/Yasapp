<div id="app">
<!--INI Page content-->

<!--Login-->
<div class="statusbar"></div>
<div class="view view-main">
    <div data-name="index" class="page">
      <div class="index_body page-content text-align-center">
        <!--Page content-->
        <div class="page-content">
          <!--cosas del popup-->
          <div class="tit_login login-screen-title">Bienvenido/a</div>
          <div class="list no-hairlines-md">
             <ul style="background: none">
                 <li class="cont_login item-content item-input color-blue item-input-outline">
                 <div class="item-inner">
                    <div class="item-title item-floating-label">Email</div>
                    <div class="item-input-wrap">
                      <input id="login_email" type="email" placeholder="Email">
                      <span class="input-clear-button"></span>
                    </div>
                 </div>
                 </li>

                 <li class="cont_login item-content item-input item-input-outline">
                 <div class="item-inner">
                    <div class="item-title item-floating-label ">Contraseña</div>
                    <div class="item-input-wrap">
                       <input id="login_pass" type="password" placeholder="Contraseña">
                       <span class="input-clear-button"></span>
                    </div>
                 </div>
                 </li>
                 
                 <button id="btn_login" class="btn_login col button button-fill color-blue segmented-round-md">Ingresar</button>
                 
                 <!-- poner login con RS-->
              </ul>
             
              <div class="block">
                <div class="row">
                  <div class="btn_regis col">
                    <hr>
                    <p>¿No tienes una cuenta?<br><a href="/register/" class="link"></strong>Registrate</strong></a></p>
                    <p><a href="/new/">[Test]</a></p>
                    <hr> 
                  </div>
                </div>
              </div>
          </div>
        <!--End page content-->
        </div>
      </div>
    </div>
</div>
