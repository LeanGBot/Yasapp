<!--Login-->
<div class="statusbar"></div>
<div class="view view-main">
    <div data-name="index" class="page">
      <div class="index_body page-content text-align-center">
        <!--Page content-->
        <div class="page-content">
          <!--cosas del popup-->
          <div class="tit_login login-screen-title"><p>Bienvenid@</p></div>
          <div class="list no-hairlines-md">
            <ul style="background: none">
              <li class="cont_login item-content item-input color-blue item-input-outline">
                <div class="item-inner">
                  <div class="item-title item-floating-label">Email</div>
                  <div class="item-input-wrap">
                    <input id="login_email" type="email" placeholder="Email" value="leandro.gbot@gmail.com" required>
                  </div>
                </div>
              </li>
              
              <li class="cont_login item-content item-input item-input-outline">
                   <div class="item-inner">
                     <div class="item-title item-floating-label">Contraseña</div>
                     <div class="item-input-wrap">
                       <input id="login_pass" type="password" placeholder="Contraseña" value="123456" required>
                      </div>
                    </div>
                  </li>
                  
                  <button id="btn_login" class="elevation-3 btn_login col button button-fill color-blue segmented-round-md">Ingresar</button>
                 <!-- poner login con RS-->
                </ul>
                
                <div class="block">
                  <div class="row">
                    <div class="elevation-3 btn_regis col">
                      <p id="index-reg">¿No tienes una cuenta?<br><a href="/register/" class="link">Registrate!</a></p>
                    </div>
                  </div>
                </div>
              </div>
